					<h3>March 24, 2020&nbsp;-&nbsp;Pisa, Italy</h3>

<p>&nbsp;</p>
<p>To be announced</p>
<!---

<p><strong>Overview.</strong> The morning program will mainly feature <strong>scientific papers</strong>, and demos of prototype tools from the RE scientific community.</p>

<p>The early afternoon program will be dedicated to a <strong>showcase of industrial NLP tools</strong> for requirements quality assurance and management,&nbsp;from different vendors.</p>

<p>In the late afteroon, we will have report papers presentations, in which <strong>five&nbsp;different EU groups</strong> interested in NLP4RE will present their ongoing and future work.</p>

<p>Click on the title of the paper in the program below to <strong>download</strong> the presentation.</p>

<p>Chair:&nbsp;Fabiano Dalpiaz</p>
